<input type="text" class="form-control"  data-ng-model="vm.contato.nome" data-ng-keyup="vm.pesquisaContato(vm.contato)"   />

<ul class="list-group" style="max-height: 300px;overflow:auto;">
  <li class="list-group-item" data-ng-repeat="contato in vm.contatos | orderBy:'nomeContato' " data-ng-click="vm.selecionarContato(contato)" >
    {{ contato.idContato }} - {{ contato.nomeContato }}
  </li>

</ul>
