    <div class="tcol">
      <div class="p-15 bg-white">

        <div class="pull-right">
          <button type="button" class="btn btn-sm btn-default" ng-click="today()">Hoje</button>
          <button type="button" class="btn btn-greensea btn-sm ml-5" ng-click="addEvent()" uib-tooltip="Criar lembrete." tooltip-placement="bottom"><i class="fa fa-plus"></i></button>
        </div>
        <h4 class="custom-font text-default m-0">Agenda</h4>

      </div>


      <div class="p-15">

        <div class="fc-overlay">
          <div class="panel b-solid">
            <h4 class="text-light mt-0"><b>{{ event.title }}</b></h4>
            <div class="b-b b-solid mb-10"></div>
            <div class="mt-10">
              <p>{{ event.info }}</p>
              <p data-ng-show="event.contatoNome">{{ event.contato_id }} - {{ event.contatoNome }}</p>


            </div>

            <div class="mt-10 text-muted"><i class="icon-calendar mr-5"></i> {{ event.start._d | date:'medium' }}</div>

          </div>
        </div>

        <div class="calendar bg-white" ng-model="lembretes" ui-calendar="uiConfig.calendar" calendar="calendario"></div>



      </div>

    </div>
