<div cg-busy="loadModal" id="blockUI">
  <div class="modal-header">
    <h3 class="modal-title">{{titulo}}</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" name="formCadInteracao" role="form" novalidate>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="valido">Contato</label>
        <div class="col-sm-4">
          <label class="checkbox checkbox-custom-alt checkbox-custom-sm">
            <input name="contato-valido" type="radio" class="checkbox" ng-model="reposicao.contatoValido" value="0" required><i></i>Inválido
          </label>
          <label class="checkbox checkbox-custom-alt checkbox-custom-sm">
            <input name="contato-valido" type="radio" ng-model="reposicao.contatoValido" value="1" required><i></i>Válido
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="observacao">Observacação</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="observacao" ng-model="reposicao.observacao" placeholder="Observação" rows="3" required></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="confirmar(reposicao)" ng-disabled="formCadInteracao.$invalid">
      <i class="fa fa-save"></i>
      <span>&nbsp;&nbsp;Confirmar</span>
    </button>
    <button class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()">
      <i class="fa fa-arrow-left"></i> Cancelar
    </button>
  </div>
</div>
</div>
